<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSP Info Settings - WhiskeyBot</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e5e5e5;
            line-height: 1.6;
        }

        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form container */
        .form-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #404040;
        }

        /* Form header */
        .form-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #404040;
        }

        .form-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #a0a0a0;
            font-size: 16px;
        }

        /* Form sections */
        .form-section {
            margin-bottom: 40px;
            padding: 25px;
            background-color: #333333;
            border-radius: 6px;
            border: 1px solid #404040;
        }

        .section-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background-color: #3b82f6;
            margin-right: 12px;
            border-radius: 2px;
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        /* Labels */
        label {
            color: #e5e5e5;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        .required {
            color: #ef4444;
        }

        /* Input fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="month"],
        select,
        textarea {
            background-color: #404040;
            border: 1px solid #555555;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            padding: 12px 16px;
            transition: all 0.2s ease;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="month"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: #4a4a4a;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="tel"]:hover,
        input[type="month"]:hover,
        select:hover,
        textarea:hover {
            border-color: #666666;
        }

        /* Checkbox and radio styles */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3b82f6;
            cursor: pointer;
        }

        .checkbox-label {
            color: #e5e5e5;
            font-size: 14px;
            cursor: pointer;
            margin: 0;
        }

        /* Radio button group */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
            cursor: pointer;
        }

        /* Conditional section */
        .conditional-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 6px;
            border: 1px solid #404040;
            transition: all 0.3s ease;
        }

        .conditional-section.hidden {
            display: none;
        }

        .conditional-section.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #404040;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6b7280;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .loading {
            position: relative;
            color: transparent;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error messages */
        .message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background-color: #065f46;
            color: #d1fae5;
            border: 1px solid #10b981;
        }

        .message.error {
            background-color: #7f1d1d;
            color: #fecaca;
            border: 1px solid #ef4444;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus indicators for keyboard navigation */
        .btn:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>

                const isChecked = sameAsShippingCheckbox.checked;
                const shippingInputs = shippingSection.querySelectorAll('input, select');
                
                if (isChecked) {
                    shippingSection.classList.add('hidden');
                    // Remove required attributes from shipping fields

                        input.removeAttribute('required');
                        input.value = '';
                    });
                } else {
                    shippingSection.classList.remove('hidden');
                    shippingSection.classList.add('visible');
                    // Add required attributes back to shipping fields

                            input.setAttribute('required', 'required');

                        // Simulate error (uncomment to test error handling)
                        // reject(new Error('Database connection failed'));
                    }, 1500);
                });
            }

            /**
             * Clear form and reset to initial state
             */
            function clearForm() {
                if (confirm('Are you sure you want to clear all form data?')) {
                    form.reset();
                    toggleShippingAddress();
                    hideMessage();
                    console.log('Form cleared');
                }
            }

            /**
             * Show success or error message
             */
            function showMessage(message, type) {
                messageContainer.innerHTML = `
                    <div class="message ${type}">
                        ${message}
                    </div>
                `;
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        hideMessage();
                    }, 5000);
                }
            }

            /**
             * Hide message
             */
            function hideMessage() {
                messageContainer.innerHTML = '';
            }

            /**
             * Get CSRF token for API calls (if needed)
             */
            function getCSRFToken() {
                // TODO: Implement CSRF token retrieval
                // This would typically get the token from a meta tag or cookie
                return document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
            }

            // Form validation enhancements
            const phoneInputs = document.querySelectorAll('input[type="tel"]');
            phoneInputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Format phone number as user types
                    let value = this.value.replace(/\D/g, '');
                    if (value.length >= 6) {
                        value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                    } else if (value.length >= 3) {
                        value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
                    }
                    this.value = value;
                });
            });

            // Zip code validation
            const zipInputs = document.querySelectorAll('input[name$="_zip"]');
            zipInputs.forEach(input => {
                input.addEventListener('input', function() {
                    let value = this.value.replace(/\D/g, '');
                    if (value.length > 5) {
                        value = value.substring(0, 5) + '-' + value.substring(5, 9);
                    }
                    this.value = value;
                });
            });
        });
    </script>
